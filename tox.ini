[base]
name = neuror
testdeps =
    mock
    nose

[tox]
envlist =
    py{36,37,38}
    py36-{plotly,docs,lint,coverage}

minversion = 3.1.0
# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true

[testenv]
deps = {[base]testdeps}
commands = nosetests --logging-filter=-matplotlib --ignore-files test_plotly_extra.py tests

[testenv:py36-plotly]
extras = plotly
commands = nosetests --logging-filter=-matplotlib tests/test_plotly_extra.py

[testenv:py36-lint]
deps =
    pycodestyle
    pylint
commands =
    pycodestyle {[base]name}
    pylint {[base]name}

[testenv:py36-coverage]
extras = plotly
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source {[base]name} {envbindir}/nosetests
    coverage report --show-missing
    coverage xml

[testenv:py36-docs]
changedir = doc
extras = docs
commands =
	make clean
	make html SPHINXOPTS=-W  # make warnings into errors with -W sphinx option
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504
max-line-length = 100

[gh-actions]
python =
  3.6: py36, py36-plotly, py36-lint, py36-docs, py36-coverage
  3.7: py37
  3.8: py38

[isort]
line_length=100
profile=black
